<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="loginpage1.css">
    <meta charset="UTF-8">
    <title>Welcome to Book your Bench Login Page</title>
</head>
<body>
<div class="container">
    <form id="form_login" method="post" action="/authenticateuser">

        <label><b>Username</b></label>
        <input type="number" placeholder="Enter UserId" name="userid" required autocomplete="off">
        <br></br>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password" required>

        <br></br>
        <button type="submit">Login</button>

        <!--/*@thymesVar id="error" type=""*/-->
        <p th:text="${error}"></p>
    </form>
</div>


</body>
</html>
